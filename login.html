<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Ethereal - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/login.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="src/js/firebaseConfig.js"></script>
    <script src="src/js/auth.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">Ethereal</h1>
      <input
        id="emailInput"
        class="login-input"
        type="email"
        placeholder="Email"
      />
      <input
        id="passwordInput"
        class="login-input"
        type="password"
        placeholder="Senha"
      />
      <button id="emailSignup" class="login-button">Cadastrar</button>
      <button id="emailLogin" class="login-button">Entrar</button>
      <hr />
      <button id="googleLogin" class="login-button">Entrar com Google</button>
    </div>
  </body>
</html>
